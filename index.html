<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./images/logo.svg"
        alt="PING company logo in block letters"
      />
      <h1 class="title">We are launching <span class="accent">soon!</span></h1>

      <p class="header__byline">Subscribe and get notified</p>
      <form class="form js-form" action="" novalidate>
        <input
          class="input-text"
          type="email"
          name="email"
          aria-label="Your Email Address"
          placeholder="Your email address..."
        />
        <p
          class="input-warning js-warning"
          id="email-error"
          role="alert"
          hidden
        >
          Please provide a valid email address
        </p>
        <button class="button" type="submit">Notify Me</button>
      </form>
    </header>
    <main class="main">
      <img
        src="./images/illustration-dashboard.png"
        alt="illustrative dashboard with a left sidebar and four upwards trending graphs in a grid layout"
      />
    </main>
    <footer class="footer">
      <ul class="social">

            ><span class="visually-hidden">Facebook</span>

              class="social__image"
